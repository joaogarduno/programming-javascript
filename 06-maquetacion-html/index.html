<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon | Programacion Basica |</title>
</head>
<body>
    <h1>¡MOKEPON! 🔥 🌊 🍃</h1>


    <!-- Necesitamos varias seccion -->
    <!-- Seleccionar mascota -->
    <section id="selectPet">
        <!-- Aqui vamos a darle la instruccion a los jugadores de que primero deben seleccionar a una mascota -->
        <h2>Elige a tu mascota:</h2>

        <!-- INPUTS -->
        <!-- El "input" radio, es muy util cuando se ocupa en conjunto o en grupos -->
        <!-- En este tipo de "inputs" lo que necesitamos es darle un identificador un atributo ID a estos inputs para saber cual es el valor de cada uno, cada uno de estos "inputs" debe representar alguna de nuestras mascotas -->

        <!-- Cada una de estas mascotas deben ser representados con un "input", es decir cada "input" debe ser alguna de estas mascotas para que cuando demos click en el boton sea seleccionado la mascota -->

        <!-- El atributo "for" de la etiqueta "label" nos ayuda a vincular un "label" con un "input" -->
        <label for="hipodoge">Hipodoge</label>
        <input id="hipodoge" type="radio" name="mascota">

        <label for="capipepo">Capipepo</label>
        <input id="capipepo" type="radio" name="mascota">

        <label for="ratigueya">Ratigueya</label>
        <input id="ratigueya" type="radio" name="mascota">

        <!--
            Hipodoge -> Agua
            Capipepo -> Tierra
            Ratigueya -> Fuego
            Langostelvis -> Agua y Fuego
            Tucapalma -> Agua y Tierra
            Pydos -> Tierra y Fuego
        -->


        <button>Seleccionar</button>
    </section>


    <!-- Seleccionar ataque -->
    <section id="selectAttack">
        <!-- Ademas de los ataques de lo botones, necesitamos saber las vidas -->

        <h2>Elige tu ataque:</h2>
        <!-- Necesitamos que cada una de nuestras mascotas, tanto la de los jugadores como las mascotas que esten combatiendo contra las mascotas de nuestros jugadores, es decir contrincantes, tenemos que saber el numero de puntaje de vida de cada uno -->
        <!-- Para que cuando las vidas lleguen a cero (0) hayamos perdido o hayamos ganado el juego -->

        <p>Tu mascota tiene <span>3</span> vidas</p> <!-- Estos 2 parrafos tienen que ser dinamicos, esto significa que sus valores cambian constantemente -->

        <p> Las mascota del enemigo tiene <span>3</span> vidas</p>

        <!--  -->
        <p>
            <button>Fuego 🔥</button>
            <button>Agua 🌊</button>
            <button>Tierra 🍃</button>
        </p>
    </section>



    <!-- Mensajes de los ataques -->
    <section id="mensajes">
        <p>Tu mascota atacó con FUEGO, la mascota del enemigo atacó con TIERRA - GANASTE 🎉</p>
    </section>



    <!-- PEro que va a pasar depues de todo esto, cuando nuestros jugadores combatan entre sus mascotas y ganen y pierdan, pero digamos que ganan y derrotan a la mascosta del contrincante o enemigo, ¿Qué pasa depues? -->
    <!-- Piensa en los juego que hemos jugado alguna vez, entonces, que pasa cuando terminas el juego, no el juego completo si no alguna partuida o algun combate ahi debe aparecer algun boton o alguna instruccion para volver a jugar, o jugar el siguiente nivel, algo debe suceder para poder estar enganchado en el juego -->
    
    <!-- Seccion que reiniciara el juego -->
    <!-- Que puedan elegir su mascota y puedan empezar otra vez los combates entre mascotas, eligiendo sus ataques -->
    <section id="reboot">
        <button>Reiniciar</button>
    </section>

    
</body>
</html>
